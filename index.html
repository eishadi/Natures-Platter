<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Plater</title>
    <link rel="shortcut icon" href="assets/logo-header.png" type="image/x-icon">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <!-- Daisy UI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
        --font-sora:  Sora, serif;
        }
        .primary-btn{
            @apply hover:bg-black bg-[#179800] text-xl text-white rounded-lg py-1 px-7
        }
    </style>
</head>
<body class="font-sora">
    <header class="container mx-auto">
        <nav class="flex justify-between items-center gap-52 mt-6">
            <!-- Logo -->
            <div class="flex-1 flex justify-between">
                <div>
                    <a href="">
                        <img class="w-[150px] max-[992px]:pl-4" src="assets/logo-header.png" alt="">
                    </a>
                </div>
                <!-- Menuber -->
                <div>
                    <a href="">
                        <img class="min-[992px]:hidden px-4 h-12" src="assets/menu.png" alt="">
                    </a>
                </div>
            </div>
            <!-- Social Contact -->
            <div class="lg:flex list-none gap-20 text-xl hidden">
                <li class="bg-[#179800] inline-block hover:text-transparent bg-clip-text"><a href="">Product</a></li>
                <li class="bg-[#179800] inline-block hover:text-transparent bg-clip-text"><a href="">Services</a></li>
                <li class="bg-[#179800] inline-block hover:text-transparent bg-clip-text"><a href="">Contact Us</a></li>
            </div>
            <!-- Button -->
            <div class="lg:flex items-center gap-8 text-xl hidden">
                <div class="flex items-center gap-6">
                    <img class="h-8" src="assets/search.png" alt="">
                    <img class="h-6" src="assets/shopping cart.png" alt="">
                </div>
                <button class="border border-[#179800] rounded-lg py-1 px-7 hover:bg-black hover:text-white">Login</button>
                <button class="primary-btn">Register</button>
            </div>
        </nav>
        <hr class="border-[#179800] mt-4 min-[992px]:hidden">
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
